<section class="fixed z-40 inset-0 my-8 md:my-20 flex items-start justify-center overflow-auto">
  <div class="w-11/12 md:w-3/5 lg:w-1/4 relative space-y-4 bg-white p-6 md:px-12 md:py-6">
    <h1 class="text-center text-2xl mb-6">Login</h1>

    <div *ngIf="errorMessage" class="bg-red-200 py-2 px-4 rounded">
      {{errorMessage}}
    </div>

    <form class="space-y-4" autocomplete="off" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()"
      novalidate>
      <div class="flex flex-col">
        <label htmlFor="name">
          Email address
          <span class="text-sm text-red-600 ml-1">*</span>
        </label>
        <input [(ngModel)]="userModel.email" name="email" #email="ngModel" required type="email" id="name"
          [ngClass]="{'border-red-500':email.touched && email.errors}" class="px-4 py-2 border" />
        <span class="text-danger"
          *ngIf="email && email.errors && (email.touched || loginForm.submitted) && email.errors['required']">
          Email is required
        </span>
        <span class="text-danger" *ngIf="email && email.errors && email.touched && email.errors['email']">
          Enter a valid email address
        </span>
      </div>
      <div class="flex flex-col">
        <label htmlFor="password">
          Password<span class="text-sm text-red-600 ml-1">*</span>
        </label>
        <input [(ngModel)]="userModel.password" type="password" name="password" #password="ngModel"
          [ngClass]="{'border-red-500':password.touched && password.errors}" class="px-4 py-2 border" />
      </div>
      <div class="flex flex-col space-y-2 md:flex-row md:justify-between md:items-center">
        <div>
          <input type="checkbox" id="rememberMe" class="px-4 py-2 focus:outline-none border mr-1" />
          <label htmlFor="rememberMe">
            Remember me
          </label>
        </div>
        <a class="block text-gray-600" href="#">
          Lost your password?
        </a>
      </div>
      <div style="background: #303031" class="font-medium px-4 py-2 text-white text-center cursor-pointer">Login
      </div>
      <hr />
      <div routerLink="/register" style="color: #303031; border: 1px solid #303031"
        class="px-4 py-2 font-medium text-center cursor-pointer">
        Create an account
      </div>
    </form>
  </div>
</section>
