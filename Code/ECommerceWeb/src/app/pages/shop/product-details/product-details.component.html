<section class="m-4 md:mx-12 md:my-6">
  <div class="grid grid-cols-2 md:grid-cols-12">
    <div class="hidden md:block md:col-span-1 md:flex md:flex-col md:space-y-4 md:mr-2">
      <img (click)="slideImage()" class="opacity-25 cursor-pointer w-20 h-20 object-cover object-center"
        src="https://loremflickr.com/g/320/240/furniture?random=1" alt="pic" />
      <img (click)="slideImage()" class="opacity-25 cursor-pointer w-20 h-20 object-cover object-center"
        src="https://loremflickr.com/g/320/240/furniture?random=1" alt="pic" />
    </div>
    <div class="col-span-2 md:col-span-7">
      <div class="relative">
        <img class="w-full" src="https://loremflickr.com/g/320/240/furniture?random=1" alt="Pic" />
        <div class="absolute inset-0 flex justify-between items-center mb-4">
          <svg (click)="slideImage()" class="flex justify-center w-12 h-12 text-gray-700 opacity-25 cursor-pointer hover:text-yellow-700
            hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
          </svg>
          <svg (click)="slideImage()" class="flex justify-center w-12 h-12 text-gray-700 opacity-25 cursor-pointer hover:text-yellow-700
            hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </div>
    </div>
    <div class="col-span-2 mt-8 md:mt-0 md:col-span-4 md:ml-6 lg:ml-12">
      <div class="flex flex-col leading-8">
        <div class="text-2xl tracking-wider">"sProduct.pName"</div>
        <div class="flex justify-between items-center">
          <span class="text-xl tracking-wider text-yellow-700">
            sProduct.pPrice".00
          </span>
          <span>
            <svg (click)="isWishReq()" class="hidden w-5 h-5 md:w-6 md:h-6 cursor-pointer text-yellow-700" fill="none"
              stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <svg (click)="unWishReq()" class="hidden w-5 h-5 md:w-6 md:h-6 cursor-pointer text-yellow-700"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fillRule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clipRule="evenodd" />
            </svg>
          </span>
        </div>
      </div>
      <div class="my-4 md:my-6 text-gray-600">
        sProduct.pDescription
      </div>
      <div class="my-4 md:my-6">
        <span class="text-xs text-red-500">Stock limited</span>
        <div class="flex justify-between items-center px-4 py-2 border border-red-500">
          <div class="text-red-500">
            Quantity
          </div>
          <div class="flex items-center space-x-2">
            <span (click)="updateQuantity()">
              <svg class="w-5 h-5 fill-current cursor-pointer" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
            <span class="font-semibold">quantitiy</span>
            <span (click)="updateQuantity()">
              <svg class="w-5 h-5 fill-current cursor-pointer" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
          </div>
          <div class="flex items-center space-x-2">
            <span>
              <svg class="w-5 h-5 fill-current cursor-not-allowed" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
            <span class="font-semibold">"quantitiy"</span>
            <span>
              <svg class="w-5 h-5 fill-current cursor-not-allowed" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
          </div>
          <div class="flex items-center space-x-2">
            <span>
              <svg class="w-5 h-5 fill-current cursor-not-allowed" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
            <span class="font-semibold">"quantitiy"</span>
            <span>
              <svg class="w-5 h-5 fill-current cursor-not-allowed" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fillRule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clipRule="evenodd" />
              </svg>
            </span>
          </div>
        </div>
        <div style="background: #303031" class="px-4 py-2 text-white text-center cursor-not-allowed
            uppercase opacity-75">
          In cart
        </div>
        <div (click)="addToCart()" style="background: #303031"
          class="px-4 py-2 text-white text-center cursor-pointer uppercase">
          Add to cart
        </div>
        <div style="background: #303031" class="px-4 py-2 text-white text-center cursor-not-allowed
            uppercase opacity-75">
          In cart
        </div>
        <div style="background: #303031" disabled="true"
          class="px-4 py-2 text-white opacity-50 cursor-not-allowed text-center uppercase">
          Out of stock
        </div>
      </div>
    </div>
  </div>
</section>
