<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>
  <form>
    <div class="mb-4">
      <label for="name" class="block mb-2">Name:</label>
      <input type="text" id="name" class="w-full border rounded p-2" placeholder="Enter your name" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" class="w-full border rounded p-2" placeholder="Enter your email" required>
    </div>
    <div class="mb-4">
      <label for="address" class="block mb-2">Address:</label>
      <textarea id="address" class="w-full border rounded p-2" rows="3" placeholder="Enter your address"
        required></textarea>
    </div>
    <div class="mb-4">
      <label for="card-number" class="block mb-2">Card Number:</label>
      <input type="text" id="card-number" class="w-full border rounded p-2" placeholder="Enter your card number"
        required>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Place Order</button>
    </div>
  </form>
</div>
