<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-md py-2 px-3"
          placeholder="Enter your password">
      </div>
      <button type="button" (click)="onLoginBtnClicked()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <div class="mt-4 text-center">
      <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Sign Up</a>
      </p>
    </div>
  </div>
</div>
