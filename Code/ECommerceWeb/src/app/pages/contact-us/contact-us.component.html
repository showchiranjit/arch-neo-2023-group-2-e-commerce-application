<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
  <div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/2 px-4">
      <input type="text" placeholder="Your Name"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="w-full md:w-1/2 px-4">
      <input type="email" placeholder="Your Email"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="w-full px-4">
      <textarea placeholder="Your Message" rows="4"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div class="w-full px-4">
      <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
    </div>
  </div>
</div>
