<div class="flex flex-row justify-between items-center">
  <div class="text-sm">Total records found: <b>{{totalCount}}</b></div>
  <div class="inline-flex rounded-md shadow-sm" role="group">
    <button (click)="onPageBtnClicked('FIRST')" type="button" title="First Page"
      class="p-2 border border-gray-200 rounded-l-lg">
      <svg class="p-1" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 64 64"
        enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#5e5e5" stroke-width="6.4">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="32.936,48.936 15.936,31.936 32.936,14.936"></polyline>
          </g>
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="47.936,48.936 30.936,31.936 47.936,14.936"></polyline>
          </g>
        </g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="32.936,48.936 15.936,31.936 32.936,14.936"></polyline>
          </g>
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="47.936,48.936 30.936,31.936 47.936,14.936"></polyline>
          </g>
        </g>
      </svg>
    </button>
    <button (click)="onPageBtnClicked('PREV')" type="button" title="Previous Page"
      class="p-2 border-t border-b border-gray-200">
      <svg class="p-1" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 64 64"
        enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#5e5e5ee5e5"
          stroke-width="6.4">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="37,15 20,32 37,49"></polyline>
          </g>
        </g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="37,15 20,32 37,49"></polyline>
          </g>
        </g>
      </svg>
    </button>
    <div class="text-sm border border-gray-200 text-center px-4 py-3 items-center">
      Page <b>{{pageNo}}</b> of <b>{{totalPages}}</b>
    </div>
    <button (click)="onPageBtnClicked('NEXT')" type="button" title="Next Page"
      class="p-2 border-t border-b border-gray-200">
      <svg class="p-1" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 64 64"
        enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#5e5e5ee5e5"
          stroke-width="12.8">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="27,15 44,32 27,49"></polyline>
          </g>
        </g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="27,15 44,32 27,49"></polyline>
          </g>
        </g>
      </svg>
    </button>
    <button (click)="onPageBtnClicked('LAST')" type="button" title="Last Page"
      class="p-2 border border-gray-200 rounded-r-md">
      <svg class="p-1" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px" viewBox="0 0 64 64"
        enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#5e5e5ee5e5"
          stroke-width="6.5280000000000005">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="31,15 48,32 31,49"></polyline>
          </g>
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="16,15 33,32 16,49"></polyline>
          </g>
        </g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="31,15 48,32 31,49"></polyline>
          </g>
          <g>
            <polyline fill="none" stroke="#5e5e5e" stroke-width="3.2" stroke-linejoin="bevel" stroke-miterlimit="10"
              points="16,15 33,32 16,49"></polyline>
          </g>
        </g>
      </svg>
    </button>
  </div>
  <div class="text-sm">Page Size: <b>{{pageSize}}</b></div>
</div>
