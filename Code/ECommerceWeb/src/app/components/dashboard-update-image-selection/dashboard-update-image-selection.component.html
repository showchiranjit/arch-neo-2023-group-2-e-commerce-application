<div class="relative m-4 bg-white p-4 shadow-lg">
  <h1 class="border-b-2 border-yellow-700 mb-4 pb-2 text-2xl font-semibold">
    Shop Slider Images
  </h1>
  <div class="relative flex flex-col space-y-2">
    <div style="background: #303031"
      class="relative z-0 px-4 py-2 rounded text-white flex justify-center space-x-2 md:w-4/12">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      <span>Upload File</span>
    </div>
    <input name="image" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
      class="absolute z-10 opacity-0 bg-gray-100" type="file" id="image" />
  </div>
  <span style="background: #303031" class="cursor-pointer absolute top-0 right-0 m-4 rounded-full p-1">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
    </svg>
  </span>
  <div>
    <div class="flex items-center justify-center p-8">
      <svg class="w-12 h-12 animate-spin text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
        </path>
      </svg>
    </div>
    <div class="grid grid-cols-1 md:grid md:grid-cols-2 lg:grid-cols-3 my-4">
      <div key={index} class="relative col-span-1 m-2 border">
        <img class="w-full md:h-32 object-center object-cover" src="/uploads/customize/item.slideImage"
          alt="sliderImages" />
        <span style="background: #303031" class="absolute top-0 right-0 m-1 text-white cursor-pointer rounded-full p-1">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
      </div>
      <div
        class="col-span-1 md:col-span-2 lg:col-span-3 text-center text-xl font-light w-full bg-orange-200 rounded py-2">
        No slide image found
      </div>
    </div>
  </div>
</div>
